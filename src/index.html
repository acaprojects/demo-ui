<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<% if (webpackConfig.htmlElements.headTags) { %>
	<!-- Configured Head Tags  -->
	<%= webpackConfig.htmlElements.headTags %>
	<% } %>
	<% if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
	<!-- Base URL without appcache for development -->
	<base href="/">
    <link href="assets/css/main.css" rel="stylesheet"></link>
	<% } else { %>
	<!-- Base URL with appcache for production -->
	<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
    <% } %>
    <style>
        @font-face {
            font-family: 'Trump Soft Pro';
            src: url(assets/fonts/TrumpSoftPro-Medium.otf);
        }
</style>
<meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height"/>

</head>
<body override>
	<app>
		<div class="app">
			<div class="loading center">
				<div class="bounce">
					<div class="circle"><div class="inner"></div></div>
				</div>
			</div>
		</div>
	</app>

	<% if (htmlWebpackPlugin.options.metadata.isDevServer) { %>
	<!-- Webpack Dev Server reload -->
	<script> window['mock'] = true; </script>
	<script src="/webpack-dev-server.js"></script>
	<% } %>
</body>
</html>
